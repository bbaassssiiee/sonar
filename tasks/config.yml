---

- name: 'create sonar database'
  postgresql_db: name=sonar template='template0'
                 encoding='UTF-8'
                 #lc_collate='en_EN.UTF-8' lc_ctype='en_EN.UTF-8'
  tags:
    - sonar
    - sonarconfig
    - database
    - postgresql

- name: 'create sonar user'
  postgresql_user: db=sonar name='{{ sonar_username }}' password='{{ sonar_password }}'
  tags:
    - sonar
    - sonarconfig
    - database
    - postgresql

# In order to add section to the sonar.properties file (thanks to assemble directive)
- name:
  file:
    dest: "{{ sonar_directory }}/conf/properties"
    state: directory

- name: 'configure sonar.properties'
  template:
    src: ../templates/sonar.properties
    dest: "{{ sonar_directory }}/conf/properties/sonar.properties"
  notify: restart sonar
  tags:
    - sonar
    - sonarconfig

- name:
  assemble:
    src: "{{ sonar_directory }}/conf/properties"
    dest: "{{ sonar_directory }}/conf/sonar.properties"
    mode: 0644
    backup: off
    force: True
  notify: restart sonar
  tags:
    - sonar
    - sonarconfig

- name: Change RUNUSER.
  lineinfile:
    dest: "{{ sonar_directory }}/bin/linux-x86-64/sonar.sh"
    regexp: "^#RUN_AS_USER=$"
    line: "RUN_AS_USER={{ sonar_username }}"
    backrefs: true # so that it doesn't duplicate, i.e. allows task to be idempotent

